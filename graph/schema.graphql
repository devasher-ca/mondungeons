type CharacterCreated @entity {
  id: Bytes!
  owner: Bytes!
  tokenId: BigInt! # uint256
  name: String! # string
  classType: Int! # uint8
  race: Int! # uint8
  unassignedPoints: Int!
  strength: Int!
  dexterity: Int!
  constitution: Int!
  intelligence: Int!
  wisdom: Int!
  charisma: Int!
  level: Int!
  xp: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
